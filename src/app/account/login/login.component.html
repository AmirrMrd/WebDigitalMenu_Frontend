<div class="main">
    <div class="firstDiv">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(this.loginForm)">
            <div class="input-group">
                <div class="input-item">
                    <span>موبایل</span>
                    <input type="text" class="userName" formControlName="userName">  
                </div>
                <div class="input-item">
                    <span>رمز عبور</span>
                    <input type="password" class="password" formControlName="password">
                </div>
                <div class="input-btn">
                    <button type="submit">ورود</button>
                </div>
            </div>
        </form>
    </div>
</div>
